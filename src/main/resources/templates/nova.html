<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body class="nova-vizitka">
    <div class="nova">
        <h1>Nová vizitka</h1>
        <form th:action="@{/}" method="post">
           <div class="vizitka-formular">
               <label for="jmeno" class="label">Jméno:</label>
               <input id="jmeno" name="jmeno" class="input-nova" size="60" type="text"/>
           </div>
            <div class="vizitka-formular">
                <label for="firma" class="label">Firma:</label>
                <input id="firma" name="firma" class="input-nova" size="60" type="text"/>
            </div>
            <div class="vizitka-informace">Adresa:</div>
            <div class="vizitka-formular">
                <label for="ulice" class="label">Ulice a číslo:</label>
                <input id="ulice" name="ulice" class="input-nova" size="60" type="text"/>
            </div>
            <div class="vizitka-formular">
                <label for="obec-psc" class="label">Obec a PSČ:</label>
                <input id="obec-psc" name="obecPsc" class="input-nova" size="60" type="text"/>
            </div>
            <div class="vizitka-informace">Kontakty</div>
            <div class="vizitka-formular">
                <label for="email" class="label">E-mail:</label>
                <input id="email" name="email" class="input-nova" size="60" type="text"/>
            </div>
            <div class="vizitka-formular">
                <label for="telefon" class="label">Telefon:</label>
                <input id="telefon" name="telefon" class="input-nova" size="60" type="text"/>
            </div>
            <div class="vizitka-formular">
                <label for="web" class="label">Web:</label>
                <input id="web" name="web" class="input-nova" size="60" type="text"/>
            </div>
            <div class="vizitka-tlacitko">
                <button type="submit" class="nove-tlacitko">Odešli a přidej</button>
            </div>
        </form>
        <nav>
            <a href="/">◂ zpět na seznam</a>
        </nav>
    </div>
</body>
</html>
